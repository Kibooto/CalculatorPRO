<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="#"><img class="logo" src="apple.svg" alt=""></a>
            <p class="nav-text"><a href="#">Calculator</a></p>
            <p class="nav-text"><a href="#">File</a></p>
            <p class="nav-text"><a href="#">Edit</a></p>
            <p class="nav-text"><a href="#">Slection</a></p>
            <p class="nav-text"><a href="#">View</a></p>
            <p class="nav-text"><a href="#">History</a></p>
        </div>
    </nav>

    <div class="calculator">
        <div class="screen-buttons">
            <button class="button-interface button-red"></button>
            <button class="button-interface button-yellow"></button>
            <button class="button-interface button-green"></button>
        </div>

        <div class="input-div">
            <input type="text" class="details-dialog" readonly="readonly" placeholder="0" style="color: white" id="input-section">
        </div>

        <div class="buttons-div" id="button-section">
            <button class="button-calc button-dark">AC</button>
            <button class="button-calc button-dark">+/-</button>
            <button class="button-calc button-dark">%</button>
            <button class="button-calc button-orange">/</button>
            <button class="button-calc button-light">7</button>
            <button class="button-calc button-light">8</button>
            <button class="button-calc button-light">9</button>
            <button class="button-calc button-orange">x</button>
            <button class="button-calc button-light">4</button>
            <button class="button-calc button-light">5</button>
            <button class="button-calc button-light">6</button>
            <button class="button-calc button-orange">-</button>
            <button class="button-calc button-light">1</button>
            <button class="button-calc button-light">2</button>
            <button class="button-calc button-light">3</button>
            <button class="button-calc button-orange">+</button>
            <button class="button-calc button-light long left-corner">0</button>
            <button class="button-calc button-light">,</button>
            <button class="button-calc button-orange right-corner">=</button>
        </div>
    </div>
</body>
</html>
